<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <!-- Title of the Profile Card -->
        <h1 class="card-title">My Profile</h1>

        <!-- Invisible Table for Aligning Information -->
        <div class="profile-content">
            <table>
                <tr>
                    <td>
                        <!-- Profile Picture -->
                        <img src="นายณนาวิน สุขเกษม.jpg" alt="Profile Picture" class="profile-pic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Username -->
                        <h2 class="login">@myusername</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Description -->
                        <p class="description">Web Developer | Designer</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Social Network Icons -->
                        <div class="social-icons">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook">
                            <img src="https://digisaws.com/wp-content/uploads/2021/03/twitter-logo-4.png" alt="Twitter">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4vtphMtxRWfK6nO2CIbGfSETyEs79Dr6oPw&s" alt="LinkedIn">
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Contact Button -->
        <a href="https://www.example.com" class="contact-btn">Contact</a>

    </div>
</body>
</html>
