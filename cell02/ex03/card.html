<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <!-- Title of the Profile Card -->
        <h1 class="card-title">My Profile</h1>

        <!-- Invisible Table for Aligning Information -->
        <div class="profile-content">
            <table>
                <tr>
                    <td>
                        <!-- Profile Picture -->
                        <img src="นายณนาวิน สุขเกษม.jpg" alt="Profile Picture" class="profile-pic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Username -->
                        <h2 class="login">@myusername</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Description -->
                        <p class="description">Web Developer | Designer</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Social Network Icons -->
                        <div class="social-icons">
                            <img src="facebook-icon.png" alt="Facebook">
                            <img src="twitter-icon.png" alt="Twitter">
                            <img src="linkedin-icon.png" alt="LinkedIn">
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Contact Button -->
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
